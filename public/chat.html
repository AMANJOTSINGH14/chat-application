<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href='/css/styles.css'>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar">
     <div id="sidebar"></div>
     <button type="button" id="leave-btn">Leave room</button> 
    </div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
      <form id="message-form">
        <input name="message" placeholder="message">
        <button class="btn btn-success" type="submit">Send</button>
      </form>
      <button id="location" class="btn btn-primary">Send location</button>
     
    </div>   
      </div>
    </div>
      
<script id="messageTemplate" type="text/html">
  
    <div class="message">
      <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{times}}</span>
      </p>
      <p>{{helo}}</p>
  </div>

</script>
<script id="LocationTemplate" type="text/html">
  <div>
    <div class="message">
      <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{ltimes}}</span>
      </p>
      <p><a href="{{url}}" target="_blank">Current location</a></p>
  </div>
</script>

<script id="sidebarTemplate" type="text/html">
  <h2 class="room-title">{{room}}</h2>
  <h3 class="list title">Users</h3>
  <ul class="users">
  {{#users}}
  <li>{{username}}</li>
{{/users}}
  </ul>

</script>

<script src="	https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>    
<script src="/socket.io/socket.io.js"></script>
<script src="/jsd/chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
